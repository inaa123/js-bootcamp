<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        배열
        여러 개의 값을 나열해서 하나의 변수에 담아서 호출하는 객체를 의미한다.
        배열에 들어간 객체들은 자동으로 순번을 배정받게 되며, 순번은 항상 0번부터 출력.(css?에선 1번부터 스크립트에선 0번부터)
        (값을 호출하려면 순번을/)

        
        */
        let rv01 = '웬디';
        let rv02 = '조이';
        let rv03 = '슬기';
        let rv04 = '아이린';
        let rv05 = '예리';
        //하나의 걸그룹. 변수로 관리하면 너무 많다. 이렇게 하지않고 배열로 묶는다.
        let rv = ['웬디', '조이', '슬기', '아이린', '예리']; 
        //각각의 독립적인 요소로 보기 때문에 순번을 배정받는다.

        let rvList = '웬디, 조이, 슬기, 아이린, 예리'
        // 이거는 하나의 문자이기 때문에 순번을 가질 수 없다.
        
        //멤버 출력한다.
        document.write('레드벨벳의 멤버는'+ rv01 + rv02 + rv03 + rv04 + rv05 + '로 이루어져 있습니다.<br>'); 
        document.write('레드벨벳의 멤버는 ' + rv + '입니다.<br>');
        document.write('레드벨벳의 멤버 수는 ' + rv.length + '명 입니다.<br>') //배열의 개수(길이) : length. 배열은 순번 개념을 가지고 있기 때문에
        document.write(rv[0] + '<br>');

        for(let i = 0; i < rv.length; i++){
            document.write(rv[i] + '<br>');
        }
    </script>
