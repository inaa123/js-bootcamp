<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        boolean
        논리값. true와 false로만 결과값을 출력한다.
        조건문에 자주 사용되는 유형이다.
        기본값으로 제어할 때도 사용한다.
        
        null, undefined, 숫자 0 = false를 의미한다.
        
        
        */

        console.log(0); //0. 그냥 0을출력
        console.log(!0); //true. !는 부정?. 0의 데이터 값의 반대인 true
        console.log(!!0); //false !!는 부정의부정(원래값)
        console.log(!!undefined); //false.
        console.log(!!null); //false.
        console.log(!!'') //false. 비어있는 텍스트
        //이외의 것들은 모두 true

        console.log(!!1); //true. 0은 값이없어서 부정. 1이상은 값이 있다고 보기 때문에 true
        console.log(!!'text');//true. 값이 있는 텍스트

        let isPlay = true; //제어할때 사용. ex 조건문이 isPlay가 true일때 ~ , false일때~.
        //상태값으로 변수명을 만들때에는 보통 앞에 is를 붙여서 일반 변수와 구별하도록 한다.

        


    </script>
