<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        비어 있는 값
        undefined, null

        둘 다 비어있다 는 의미는 같지만, 사용법이나 의미는 다르다.

        undefined : 정의 되지 않음 (의도적으로 비운게 아닌, 값 자체가 할당되지 않았다.) 
        1. 초기화 단계의 변수를 참조했을 때 나오는 값이다. (값이 할당되지 않았음을 의미)
        2. 함수에서 명시적으로 값을 반환하지 않을 때 나오기도 한다.
        일반적으로 값이 누락되거나 출력되지 못하였을 때 나오는 결과로 에러메시지의 일종으로 보면된다.
        
        null : 의도적으로 값을 비움을 의미한다.
        1. 명시적(직접적)으로 값을 할당한 경우에 나온다.
        2. 객체 속성의 값을 지우거나 없는 값을 출력할 때 사용한다.
        의도적으로 값을 비우거나 값을 지울 때 할당하는 값이다.


        */

        console.log(typeof null); //object. 
        console.log(typeof undefined); //undefined
    </script>
</head>
<body>
    
</body>
</html>
