<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title><!--할당 연산자-->
    <script>
        let a = 2;

        console.log(a += 3) // 5, a = a + 3 함축
        console.log(a -= 3) // 2
        console.log(a *= 5) // 10
        console.log(a %= 3) // 1

        //일반 표현식보다 함축 표현식을 더 많이 사용한다.(코드 간결)
    </script>
</head>
