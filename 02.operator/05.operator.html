    <title>삼항 연산자</title>
    <script>
        /*
        3항 연산자(조건 연산자. 간단한 조건문)

        조건문 ? true일 때 값 : false일 때 값
        ?앞을 조건문으로 본다.조건문이 true일 때 값, false일 때 값 출력할 수 있다.
        조건문은 true와 false를 표시할 수 있어야 함.

        */
        let a = 10;
        let b = 20;
        let result = a < b ? '맞아요' : '틀려요';
        console.log(result)

    </script>
