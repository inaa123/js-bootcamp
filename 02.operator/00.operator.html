<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 연산자</title>
    <script>
        /*
        산수 연산자
        더하기, 빼기, 곱하기, 나누기,
        스크립트에 추가되는 연산자 : 남은값(%) a % b a를 b로 나눴을 때 남는 값(0아니면 1 ) -> 조건문에 활용
        거듭제곱 ** 
        
        
        */
        console.log(10 % 3)
        console.log(10 % 2) // 0과 1만 남기 때문에 조건식에서 활용한다. (1 = true, 0 = false로)
        console.log(5**3) //125,  es6에서 새로 나온 문법
        console.log(Math.pow(5,3)) // 거듭제곱이 나오기 전 이전의 거듭제곱 방법

        console.log('text' + '01'); //text01 TEXT에선 + 만 연산자로 활용가능
        console.log('text' - '01')// NaN
        console.log('1' + 1) //11 문자열로 강제 항변환
        console.log(1 + '1') //11
    </script>

</head>
<body>
    
</body>
</html>
