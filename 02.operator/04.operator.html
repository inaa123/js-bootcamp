<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형 연산자</title>
    <script>
        /*
        논리형 연산자
        true와 false로 값을 반환한다.
        && : 두 가지 조건이 모두 만족할 때 true가 된다.(and조건문,조건문의 일종)
        || : 두 가지 중 하나의 조건만 만족해도 true가 된다.(or조건문)
        


        */
        let a = 10 > 5; //true
        let b = 10 < 5; //false
        let c = 5 == '5' //true
        
        console.log(a && b) //하나만 맞으므로 false, a(true)와 b(false) 모두 true여야 true표시
        console.log(a && c) //둘 다 맞으므로 true

        console.log(a || b); //둘 중 하나만 맞아도 되므로 true 표시
        

    </script>
    <script>

    </script>
</head>
<body>
    
</body>
</html>
