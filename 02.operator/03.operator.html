<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
        /*
        
        비교 연산자 (부등호)
        a > b : a가 b보다 크다.(조건을 걸 때 사용되는 요소 -> true,false출력(결과값이 아닌))
        a < b : a가 b보다 작다.
        a >= b : a가 b보다 크거나 같다.
        a <= b : a가 b보다 작거나 같다.

        =, ==, === 
        a = b : a는 b다.(선언)
        a == b : a와 b는 같다. (항등 연산자)
        a === b : a와 b는 같다. (완전 항등 연산자)
        == === : 엄격 차이 . 두개는 값만, 세개는 데이터유형까지

        부정
        !, !=, !==
        a != b : a와 b는 같지 않다.
        a !== b : a와 b는 같지않다. (데이터유형까지)

        */

        let a = 3;
        let b = 4;
        let c = '3'
        console.log(a == c) //true 값만 같으므로
        console.log(a === c) // false 값은 같지만, 데이터 유형은 다름 (데이터타입 다름. a:number, c:string)


    </script>
</head>
<body>
    
</body>
</html>
