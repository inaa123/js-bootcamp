<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <script>
        /*
        for(초기값; 조건문; 증감식){ 코드 }

        let초기값//초기값 따로잡음
        while(조건식){ 
            실행코드
            증감식
        }

        차이점
        구하고자 하는 값의 정확한 조건문을 제시해서 작성할 수 있고, 
        for문 블록안에 모든 값들이 있기 때문에 구분이 있다.
        list나 배열 같이 길이가 정해져 있는 값에서 사용하기 편하다.(일정한 범위가 있는 경우 편함)

        while문은 정확한 조건문(반복실행 횟수)를 모르는 경우 
        특정한 조건을 만족할 때 까지 무한으로 반복한다.(ex 로그인)
        while문에서는 무한루프가 자주 일어난다.(특정한 조건 코드를 잘못짜서)
        블럭 단위에서 코드가 작성되지 않기 때문에 구분이 필요한 경우가 있다.(초기값을 블럭안에 설정하지 않아)


        */

        let i = 1;
        while(i <= 10){
            //i++; 
            document.write(i + '<br>');
            i++;
            //증감식은 보통 실행코드 아래에 작성하는 편(증감식 위치에 따라 결과물이 다르게 나온다.)
    
        }
    </script>
</head>

</body>
</html>
