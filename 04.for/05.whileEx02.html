<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1 ~ 10까지 랜덤한 숫자를 하나 출력할 것.
        랜덤한 숫자를 맞힐때까지 prompt창이 계속 출력될거다.
        입력한 값이 정답보다 낮으면 down, 정답보다 높으면 up을 출력(console로 출력)
        숫자를 맞히면 랜덤 숫자의 정답과 실패 횟수를 출력
        */
        let randomNum = Math.floor((Math.random() * 10)+1); //Math.random : 0~1사이의 랜덤한 실수. (곱하는건 최대값, 더하는건 최솟값. 여기선 최솟갑 1 최댓값10)
        console.log(randomNum);
        let num ; //사용자가 입력할 정답
        let count = 0; //틀린횟수.

        while(num !== randomNum) { // 같지 않아야 계속 반복.
            num = parseInt(prompt('1~10까지의 랜덤한 숫자를 입력하세요.'));
            count++;
            if(num < randomNum){
                console.log('up');
            }else if(num > randomNum){
                console.log('down');
            }
        }
        
        document.write('축하드립니다 정답은 ' + randomNum + '이며,' + count + '회 만에 성공했습니다.');
    </script>
</head>

</body>
</html>
