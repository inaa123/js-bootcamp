<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        /*
        반복문
        초기값을 먼저 설정한 후에 조건을 만족하는 동안 코드를 반복해서 실행하는 하나의 메서드다.
        
        기본적으로 for문 안에 초기값을 설정하고 조건식을 넣고 조건이 만족할 때까지 증감식
        for(초기값; 조건식; 증감식){조건을 만족하는 동안 실행할 코드}

        반복문 실행 순서
        1. 초기식(변수의 선언)
        2. 조건문의 값이 참인지 확인 후 증감식을 실행한다.
        3. 증감식이 실행된 값이 {} 코드에 대입이 돼서 실행
        4. 조건식이 만족하지 않을 때 까지(false출력때까지) 2~3번 반복해서 실행한다.

        반복문에서 중요한 점은 ()
        종료되는 시점을 설정해주는 게 가장 중요하다.
        종료되는 시점이 없거나 연산할 수 없는 조건이라면 무한루프에 걸리게 된다.
        
    
        */
        for(let i = 0; i <= 5; i++){ //i라는 변수를 만들어 초기값 설정한다.(i는 지역변수, for문 안에서만 사용 가능), i++ 1씩더하겠다.
            document.write(i +'<br>');
        } 

        for(let i = 0; i <= 10; i+=2){
            document.write(i + '<br>')
        } //단순한 증감식이 아닌 특정 숫자를 대입해서 증감식을 설정할 수도 있다. (스크립트에선 단순한 증감식을 더 많이 사용한다.)

        for(let i = 0; i < 5; i++){
            for(let j = 0; j < 5; j++){ 
                console.log('i: ' + i, 'j: ' + j); //두 가지 조건을 만족할 때까지 반복됨
            }
        }//for문 안에 for문을 반복하는 중첩 반복문도 작성 가능하다.
        
        
    </script>
</head>
<body>
    
</body>
</html>
