<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <script>
        let id = 'aaa';
        let pw = '1234';
        let isLogin = false; //기본값은 false로 두고, 아이디비번맞으면 true로 바뀔 것

        //isLogin 이 true일 경우만 로그인됐다. 아니면 무한반복
        while(!isLogin){ //isLogin이 true면
            let tId = prompt('아이디 입력');
            let tPw = prompt('비밀번호 입력');

            if(tId === id && tPw === pw){
                document.write('로그인 성공');
                isLogin = true;
            }else {
                document.write('아이디나 비밀번호가 틀립니다.');
            }
        }
