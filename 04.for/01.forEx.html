<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문으로 태그 반복하기</title>
    <script>
        /*
        for(let i = 1; i <= 30; i++) { // 0이아닌 1부터 시작하니 초기값 1로 잡음
            document.write(i + '<br>');
        }
        이를 응용해서 만들 것
         */
        let list = '<select>'; //select는 반복될 필요X, option태그만 반복될 거고 안의 숫자만(1~30)변경돼야함.
            for(let i = 1; i <= 30; i++){
                list += '<option>' + i +'일' + '</option>'
                //document.write(list);가 반복문 안에서 실행되면 모든 list에 대한 변수와 값들이 같이 반복 실행하기 때문에
                //데이터가 누적되고 반복되면서 이상하게 출력되는 현상이 발생한다.
                //그래서 보통 결과값은 for문 밖에서 출력하는 것이 좋다.(list가 전역변수여서 밖에서 출력할 수 있음, 지역변수i를 출력할거면 for문안이 맞다.)
            }
            list += '</select>' // select문 닫혀있지 않기 때문에 닫아줘야한다. 안 그러면 스크립트 밖에서 닫힘.
            document.write(list); //출력하는 요소는 for문 밖에 작성하는 게 좋다.
    </script>
</head>
<body>
    <!--
    <select>
        <option>1</option>
    </select>
    -->
</body>
</html>
