        /*
        이벤트

        1. 이벤트 적용 방법
         1) 인라인 이벤트 
         <태그명 on이벤트명 = '속성'></태그명>
         ex) <p onClick = 'this.style.color="red"'>item</p>
         인라인 이벤트 방식은 현재 권장하는 방법이 아니다.
         간혹 옛날 코드에서 아직 사용되고는 있지만 가급적이면 html과 script를 분리해서 
         사용하는 것이 가장 좋다.

         *예외로 보는경우 (이런 방식으로 적용해야 하는 경우도 있다.CBD개발방식)
         CBD(component base develop) 기반의 라이브러리(react, vue)에서는 예외로
         인라인 이벤트를 사용한다.

         2) 직접 이벤트 방식 (on이벤트명직접 명시해서 전달, addEventListener에다 이벤트명 넣는 방식 두가지.)
         스크립트 문서에서 분리해서 작성하는 방식
         -선택자.on이벤트명 = function(){실행 코드} 
         -선택자.addEventListner('이벤트명1, 이벤트명2...', function(){실행코드}) //
         두 이벤트 차이점은 직접방식은 하나의 이벤트만 연결할 수 있지만 addeventListner는
         여러개의 이벤트를 한번에 연결할 수 있다.

         이벤트 종류

         1. 마우스 이벤트
         click = 클릭
         mouseover = 마우스를 객체에 올렸을 때 이벤트
         mouseout = 마우스를 객체에서 나갔을때 이벤트
         mousedown = 마우스 버튼을 누르고 있는 상태 이벤트
         mouseup = 마우스 버튼을 뗏을때

         scroll = 마우스 휠을 굴렸을때 스크롤바가 이동되는 값을 반환하는 이벤트
         mousewheel = 마우스 휠 사용 여부 판단하는 이벤트

         2. 키보드 이벤트
         keydown = 키를 눌렀을때 이벤트
         keyup = 키를 떼엇을때
         keypress = 키를 누르고 있는 상태
         키보드 이벤트를 사용할 때에는 키코드 값을 찾아서 입력해야 한다.


         3. 그 외 이벤트
         onload = 르딩 관련 이벤트
         resize = 반응형 관련 이벤트(window의 사이즈를 반환함)
         로드될때 정해지는 사이즈는 resize이벤트가 아니며, 사용자가 직접적으로 
         윈도우의 사이즈를 변경해야 하는 이벤트
        
        */
