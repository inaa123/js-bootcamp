<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식요소의 참조</title>
    <script>
        window.onload = function(){
            /*
            부모 요소안에 자식요소로 객체를 찾거나, 삭제하거나, 수정하거나 하는 선택자 메서드다.

            appendChild() = 자손요소로 추가
            removeChild() = 자손요소를 삭제
            replaceChild() = 자손요소를 수정
            
            */

            let parent = document.querySelector('.parent');
            let child01 = document.createElement('div');
            let child02 = '<div class="child">6</div>'
            child01.className = 'child';
            child01.innerHTML = '5';

            parent.appendChild(child01);
            //parent.appendChild(child02); //타입에러: node타입이 아니기 때문Uncaught TypeError: Failed to execute 'appendChild' on 'Node': parameter 1 is not of type 'Node'.
            //node는 <div>처럼 태그형태를 말함
            //parent.innerHTML = child02; //기존 내용이 삭제되고 새로운 내용만 남음, innerHTML은 추가가 아닌 내용을 바꾸겠다는 의미. 그래서 다 지워지고 6만 남음
            parent.innerHTML += child02; //innerHTML 로 기존 내용에 추가하고 싶은 경우 연산자를 넣어서 추가한다.
            //document.body.removeChild(parent); // 자식요소를 삭제하므로 참조자는 반드시 부모요소가 되어야 한다.

            let a = parent.childNodes;
            let b = parent.childElementCount;
            let c = parent.firstChild;
            let d = parent.firstElementChild;
            console.log(a); //11개 
            //childNodes는 텍스트와 노드를 모두 포함해서 출력한다.(노드사이에 있는 공백, 텍스트도 포함시키기 때문에 갯수가 달라 질 수 있다.)\
            console.log(b); //6
            //childElementCount (공백이나 텍스트와 같은 비 노드를 제외한 순수 부모의 직계 자시 요소수만 반환)
            //가장 정확한 값을 출력한다.
            console.log(c); //공백
            //parent.firstChild 가장 첫번째 자식 '노드'를 반환(공백이나 텍스트가 나올 수도 있음)
            console.log(d);
            
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>
