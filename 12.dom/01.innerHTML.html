<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 생성</title>
    <script>
        /*
        요소의 생성 방법
        정적 동적. 정적 : HTML에 미리 생성하고 들어가는 것. 동적 : 스크립트 상에 생성되는 요소
        정적인 생성방법 : body에 직접 작성하여 작성 한다.
        동적인 생성방법
        - 스크립트 내에서 문서 객체를 활용하여 생성하는 것(이벤트)
        - 문서 내에서 유동적으로 생성과 삭제를 반복해야 할 때
        */

        window.onload = function(){ //위에 만드니까 윈도우.온로드해야함
            let box01 = document.querySelector('.box01'); //선택자를 찾기
            let box02 = document.querySelector('.box02');
            let box03 = document.querySelector('.box03');
            let box04 = document.createElement('div'); //새로운 태그를 생성하기 위해 변수로 만든것. 어떤 요소를 문서에 생성하겠다.

            //요소의 추가
            document.body.appendChild(box04); //태그만 추가
            //선택자.appendChild(요소) :  선택자 내부에 마지막 요소로 추가한다.

            //내용의 추가 삭제 수정
            box01.innerHTML = '<a href="#">링크 태그 입니다.</a>'; //태그-텍스트 구분하여 내용 추가
            //box02.innerHTML = '텍스트입니다.';
            box02.innerText = '<a href="#">링크                     태그 입니다.</a>'; //텍스트만 가능
            box03.textContent = '<a href="#">링크                   태그 입니다.</a>';
            console.log(box03.textContent); //공백도 같이 출력됨
            console.log(box02.innerText); //공백은 제외

            let aa = document.querySelector('p').innerText;
            let bb = document.querySelector('p').textContent;
            console.log(aa);
            console.log(bb);

            //innerText,innerHTML 많이씀  textContent 는 의도하지 않는 영역도  표시될 수 있어 잘 안씀

            /*
            innnerHTML = 선택된 객체안에 HTML코드를 인식해서 코드를 분류해서 내용을 작성한다.

            innerText = 문자열을 문서객체에 자손으로 추가하거나 값을 반환한다.
            *문자열에 작성되는 태그도 일반 문자처럼 인식이 된다.
            *보여주는 텍스트만 인식되고, display:none으로 처리된 영역은 반환하지 않는다.
            *공백은 한 칸만 처리한다.

            textContent : 텍스트가 가지고 있는 값 그대로 읽는다.
            *문자열에 작성된 태그도 일반 문자처럼 인식한다.
            *보이지 않는 텍스트도 모두 반환한다.(display:none처리된 영역도 읽음)
            *공백에 대한 처리도 똑같이 한다.(모두 반환)

            */

        }

    </script>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <p>Lorem ipsum dolor sit amet.<span style="display:none">숨겨진 텍스트</span></p>
</body>
</html>
