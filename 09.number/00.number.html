<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자열 선언 방법

        let num = 100; //number타입
        let num02 = '3.14'; //string형태인 숫자
        let num03 = new Number(100); //object(객체), 생성자로 선언
        let num04 = Number(num02); //parseInt 단점 : 소수점표현X  정수로 사용할 땐 parseInt ㄱㅊ, 소숫점까지 이용할 땐 Number이용.
        let num05 = 'text';

        /*
        생성자 함수로 생성하면 숫자형태로 생성되기도 하며, 
        기존의 요소들을 숫자로 변형시킬 수도 있다. Number()
        */
        
        console.log(typeof(num04), num04);
        console.log(Number(num05)); //NaN. 숫자가 아닌 요소들은 NaN출력(숫자열이긴 한데 표현할 수 없다.)

        /*
        어떠한 값을 받아오게 되면 대부분 숫자열이 아니라 문자열 형태의 숫자로 넘어오게 된다.
        항상 연산을 위해서는 숫자로 변환해주는 작업이 필수적으로 필요하다.

        문자열 형태를 숫자열로 변환해주는 메서드 : Number();
        기존의 문자열을 변환시키는 것이기 때문에 new를 생략한다. (새로만드는게X,기존의것을 바꾸는것)

        parseInt와 차이점은
        parseInt는 문자를 공백으로 변환하므로써 공백 이후로 출력하지 않는 방식으로 숫자를 변환하는 방법을 쓴다.
        그래서 소숫점을 표현하지 못한다.
        Number는 소숫점을 포함하여 변환한다.
        */
        console.clear(); //위에 콘솔들 안나오게 청소

        let kor = 55;
        let eng = 100;
        let math = 62;
        let result = (kor + eng + math) /3;

        console.log(result);
        console.log(result.toFixed(2)); // .toFixed 소숫점 반환 메서드
        console.log(result.toFixed(0)); //소숫점 자르기
        //toFixed(숫자)는 소숫점 출력 메서드. 해당 숫자만큼 소숫점 자리를 반환한다.
        //0은 소숫점을 반환하지 않음.

    </script>
</head>
<body>
    
</body>
</html>
