<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for문 이런것도 함수. 
        /*
        어떠한 기능을 하는 코드를 모아놓은 하나의 집합소다.
        특정 기능을 수행하는 코드들을 하나의 명령어로 묶어서 재사용을 목적으로 만들어 놓는 덩어리다.

        함수는 예약되어 있는 함수와 사용자가 지정해섯 사용하는 함수로 나눌 수 있다.(함수명을 지을 땐 약속어로 사용된 거X)
        직접 함수를 작성해서 사용할 때에는 네이밍에 유의해야 한다.
        약속어 / 예약어 = 이미 만들어져 있는 이름들을 말한다.(if, for, write, while... 등 뒤에 ()넣는 애들은 대부분 함수다.)
        이런 이름들로 짓지 않도록 해야 한다.

        함수는 작성과 동시에 출력하지 않는다.
        출력은 함수명을 호출함과 동시에 이루어 진다.
        호출위치는 선언위치와 상관없이 이루어진다. (함수명 만들고 -> 호출, 호출하고 -> 함수만들기)

        함수를 왜 사용하나요?
        -퍼포먼스의 효율적인 관리
        -각 명령어들의 시작과 끝을 알 수 있다.(관리용이)
        -함수에 이름을 붙여서 필요할 때마다 호출하면 되기 때문에 재 사용성에서도 좋다.

        */

        let hamburger = '불고기버거';
        let sideMenu = '감자튀김';
        let drink = '콜라'; //이런 세트 메뉴가 있다고 가정.
        //let sideMenu = '콘샐러드'; 메뉴가 많아질 수록 관리하기 어려워짐 그래서 함수 사용

        function setMenu(burger, side, drink){ //burger, side, drink 매개변수 
            document.write(burger + ', ' + side + ', ' + drink + '<br>');
        }
        //매개변수: 함수호출할때마다 변하는 세트메뉴들을 ..하는 매개체역할을 한다.
        setMenu('불고기버거', '치즈스틱', '제로사이다');

        /*
        매개변수(parameter)
        함수를 선언할 때 정의하며 일반 변수와 같다. (이때 매개변수의 이름은 아무의미X, 유추할 수 있는 단어사용하는게 좋다. 호출할 때 순서만 맞으면 됨 )
        함수가 호출될 때(불러올 때) 값의 이름을 지정한다. 이름보다는 위치에 대한 정의이기 때문에 변수명은 중요하지 않지만,
        목적에 맞는 이름을 사용하도록 한다.

        //burger, side, drink는 매개변수의 역할을 하며,
        setMenu함수를 호출할 때 값을 전달하고, 함수 내부에 있는 burger, side, drink에 접근하며 값을 변환하는 역할을 한다.

        인자-인수: 매개변수 (인자), '불고기버거' '치즈스틱' '제로사이다' 직접적으로 전달하는 건 인수
        인자 : 전달하는 역할???, 인수 : 값을 ????

        인수(arguments)
        함수를 호출할 때 제공하는 실제 값을 의미한다.
        함수를 호출할 때 매개변수의 위치에 값이 전달되어서 최종적으로 함수 내부에 값이 변환되도록 한다.
        */
       
    </script>
</head>

</body>
</html>
