<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        return 키워드 (함수에서 return키워드 많은 의미 가짐.)
        1. 보통 return 키워드를 만나면 함수의 실행을 종료하며, 호출한 코드로 되돌아간다.
        return아래 코드가 존재한다면 해당 코드는 실행되지 않는다.

        2. return 매개변수 = 함수 외부로 값을 반환하라는 의미다.

        3. 매개변수의 값을 새롭게 적용하여 반환하라는 의미도 있다.

        break와 return의 차이점
        break는 반복문을 벗어나는 키워드(for, switch, while)
        return은 함수를 종료하는 키워드(return은 break의 의미도 포함한다.)


        */

        function add(a, b){
            //document.write(a + b);
            return a+b;
            
        }

        //add(1,2);
        let result = add(1,2);
        console.log(result);

        function isUpDown(num){
            if(num > 0){
                return 'up';
            }else if(num < 0){
                return 'down';
            }
        }
        let result02 = isUpDown(5);
        console.log(result02);

        
    </script>
</head>

</body>
</html>
