<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        로또 번호 생성
        1. 1~45까지의 랜덤한 숫자가 출력되어야 한다.
        2. 6개의 숫자를 출력해야 한다. (배열에다가ㅣ)
        3. 6개의 숫자는 중복이 없어야 한다.

        
        */
        let lottoNum = []; // 로또 번호값이 들어올 배열의 선언
        let maxLotto = 6; //로또 번호 6개까지 들어와야한다.(반복문에 넣어도 상관없음)

        //for in 이나 for of 못돌림. -> 배열에 있는 값을 돌릴 때 사용하는 데, 빈 배열임. 그러니  for 문으로 돌린다.
        for(let i = 0; i < maxLotto; i++){
            let num = Math.floor(Math.random()*45)+1;
            
            if(lottoNum.indexOf(num) === -1){
                lottoNum.push(num);
            } else{
                i--;
            }
            /*
            indexOf() 문자열 중에서 특정한 위치의 문자열을 찾고 검색된 문자열의 '위치(index)를 반환'한다.
            보통 인덱스 번호를 찾는 메스드는 값이 없을 경우 -1을 반환하기 때문에,
            중복되는 값을 찾을 대 많이 사용되는 공식이다.
            
            */
        }

        lottoNum.sort(function(a,b){
            return a - b;
        }) //오름차순

        document.write('이번주 로또 번호는' + lottoNum);

        //let num1 = [1,2,3,4,5];
        //console.log(num1.indexOf(10)); //index에 없는 값 출력하려고 할 때 에러가 아닌 -1출력. 이걸로 뽑아낸 숫자 중에 중복된 숫자가 있는지 할 수 있다.
    </script>
</head>
