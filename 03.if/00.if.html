<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        /*
        if문 (조건문)
        1. if(조건문){ 실행 코드 } -> 간단한 if문
        2. if(조건문){실행코드} else if(조건2){조건2 실행코드} .... -> 조건 여러개
        3. if(조건문){실행코드}else{실행코드} -> 두가지 조건, 조건일때 아닐때


        */

        let a = 10;

        if(a == 10){
            console.log('!')
        }else{
            console.log('!!')
        }

        let num = prompt('숫자만 입력하세요.'); //prompt : 사용자 입력창 생성

        if(num >= 90){
            console.log('A');
        }else if(num >= 80) {
            console.log('B');
        }else if(num >= 70) {
            console.log('C');
        }else{
            console.log('D');
        }

    </script>
</head>
<body>
    
</body>
</html>
